<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/semantic.css" />
        <link rel="stylesheet" href="css/icon.css" />
        <link rel="stylesheet" href="css/slick.css"/>
        <link rel="stylesheet" href="css/proCard_demo.css" />
        <link rel="stylesheet" href="css/proCard_style.css" />
    </head>
    <body>

        <div class="ui centered grid">
            <div class="row">
                <div class="proCard_content">
                    <div class="proCard_info">
                            <div class="proCard_text">
                                <div class="brand-name group">
                                    <h3>Sports Shoes</h3>
                                    <span class="proCard_price">$10.00</span>
                                </div>
                                <div class="proCard_description">
                                    <h4>Description</h4>
                                    <p>Lorem Ipsum is simply dummy text of the printing</p>
                                </div>
                                <div class="proCard_colors">
                                    <h4>Colors</h4>
                                    <ul>
                                        <li class="proCard_select"><span></span></li>
                                        <li><span></span></li>
                                        <li><span></span></li>
                                    </ul>
                                </div>
                                <div class="size-quantity group">
                                    <div class="proCard_size">
                                        <h4>Size</h4>
                                        <ul>
                                            <li class="proCard_active"><span>S</span></li>
                                            <li><span>M</span></li>
                                            <li><span>L</span></li>
                                            <li><span>XL</span></li>
                                            <li><span>XXL</span></li>
                                        </ul>
                                    </div>
                                    <div class="proCard_quantity">
                                        <h4>Quantity</h4>
                                        <form>
                                            <div>
                                                <label for="Pieces">Pieces</label>
                                                <button type="button" class="minus"><i class="minus icon"></i></button>
                                                <input type="text" name="Pieces" id="pieces" value="1">
                                                <button type="button" class="plus"><i class="plus icon"></i></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="proCard_buttons">
                                <button class="ui button">BUY NOW</button>
                            </div>
                    </div>
                    <div class="proCard_images-section">
                        <div class="proCard_slider">
                            <div><img src="img/sneakers-blue1.jpg" /></div>
                            <div><img src="img/sneakers-blue2.jpg" /></div>
                            <div><img src="img/sneakers-blue3.jpg" /></div>
                            <div><img src="img/sneakers-blue4.jpg" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/semantic.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/proCard_script.js"></script>
    </body>
</html>
